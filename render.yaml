# Render Blueprint for Quizda Application
# This file defines all services needed for deployment

services:
  # Backend API Service
  - type: web
    name: quizda-backend
    runtime: node
    region: oregon # Free tier available
    plan: free
    branch: main # Deploy only from main branch
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        sync: false # Set manually in Render dashboard (sensitive)
      - key: NEON_DATABASE_URL
        sync: false # Set manually in Render dashboard (sensitive)
      - key: MONGODB_ATLAS_URL
        sync: false # Set manually in Render dashboard (sensitive)
      - key: CLIENT_URL
        value: https://quizda.onrender.com # Update after frontend is deployed
    autoDeploy: false # Only deploy via GitHub Actions

  # Frontend Static Site
  - type: web
    name: quizda-frontend
    runtime: static
    plan: free
    branch: main
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/dist
    envVars:
      - key: VITE_API_URL
        value: https://quizda-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    autoDeploy: false # Only deploy via GitHub Actions
